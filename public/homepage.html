<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>		
    <script src="contract.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>DurianChain</title>
    
    <style>
      body {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url("https://www.myfreetextures.com/wp-content/uploads/2014/11/another-flowing-blue-abstract-texture.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      header {
        /* background-color: #146C94; */
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      nav li {
        margin: 0 10px;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
      }
      nav a:hover {
        background-color: #fff;
        color: #146c94;
        border-radius: 5px;
      }
      nav a {
        transition: all 0.3s ease 0s;
      }
      .card-container {
        width: 50%;
        margin: 0 auto;
      }
      .card {
        height: 50vh;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin-top: 0;
      }
      hr {
        margin: 10px 0;
      }
      p {
        margin: 0;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; 
      }
      #card-title {
        font-weight: bold;
        font-size: 2em;
      }
      p#card-id {
        font-weight: bold;
      }

    </style>
  </head>
  <body>
    <header>
        <h1 style="margin-left: 2vw;">DurianChain</h1>
        <nav>
          <ul>
            <li><a href="./homepage.html">Home</a></li>
            <li><a href="#">Durian Initializer</a></li>
            <li><a href="./durianDistribution.html">Durian Distribution</a></li>
            <li><a href="./durianTracking.html">Durian Tracking</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
          </ul>
        </nav>
      </header>
      
    <main>
      <div class="card-container">
        <div class="card">
          <h2 id="card-title">User Info</h2>
          <hr />
          <p id="card-id"></p>
          <p id="card-name"></p>
          <p id="card-location"></p>
          <p id="card-contact"></p>
          <p id="card-userType"></p>
        </div>
      </div>
    </main>
  </body>
</html>
